<nz-breadcrumb style="margin:12px 0;">
  <nz-breadcrumb-item routerLink="/admin">产品管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>产品管理</nz-breadcrumb-item>
</nz-breadcrumb>

<div style="padding:30px;">
  <div style="background:#fff">
    <nz-card>
      <ng-template #title>
      </ng-template>
      <ng-template #body>
        <button nz-button [nzType]="'primary'" [nzLoading]="_operating">+ 新建</button>
        <nz-dropdown>
          <nz-input [(ngModel)]="keyword" [nzPlaceHolder]="'输入产品组名'" style="max-width:200px;"></nz-input> 选择日期
          <button nz-button [nzType]="'primary'">查询</button>
          <button nz-button>重置</button>

          只显示推荐产品:
          <nz-switch [(ngModel)]="showRecommand"></nz-switch>
          <a class="ant-dropdown-link" nz-dropdown>
            <button nz-button> 批量操作</button>
            <i class="anticon anticon-down"></i>
          </a>
          <ul nz-menu>
            <li nz-menu-item>
              <a rel="noopener noreferrer">全部删除</a>
            </li>
            <!-- <li nz-menu-item> -->
            <!-- <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a> -->
            <!-- </li> -->
            <!-- <li nz-menu-item> -->
            <!-- <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a> -->
            <!-- </li> -->
          </ul>
        </nz-dropdown>
        <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()"
          (nzPageSizeChange)="_refreshStatus()">
          <thead nz-thead>
            <tr>
              <th nz-th nzCheckbox>
                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                </label>
              </th>
              <th nz-th>
                <span>产品名字</span>
              </th>
              <th nz-th>
                价格 /元
              </th>
              <th nz-th>
                <span>业绩</span>
              </th>
              <th nz-th>
                <span>状态</span>
              </th>
              <th nz-th>
                <span>创建时间</span>
              </th>
              <th nz-th>
                <span>操作</span>
              </th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td nzCheckbox>
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                </label>
              </td>
              <td nz-td>{{data.name}}</td>
              <td nz-td>{{data.children}}</td>
              <td nz-td>{{data.bussiness}}万</td>
              <td nz-td>{{data.state}}</td>
              <td nz-td>{{data.createDt | date:'yyyy-MM-dd hh:mm'}}</td>
              <td nz-td>
                <a>置顶</a>
                <a>查询</a>
              </td>
            </tr>
          </tbody>
        </nz-table>

      </ng-template>
    </nz-card>
  </div>
</div>
